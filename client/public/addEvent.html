	<div class="container">
		<div class="jumbotron">
			<h2>Add an Event</h2>
			<form action="/action_page.php">
			  <div class="form-group">
			    <label for="title">Event Title:</label>
			    <input type="title" placeholder="Event Title" class="form-control" id="title">
			  </div>
			  <div class="form-group">
			    <label for="list">Category:</label>
			    <select class="form-control" id="list">
			    	<option value="placeholder"></option>
					<option value="OutDoor">OutDoor</option>
					<option value="Art">Art</option>
					<option value="Music">Music</option>
					<option value="Famil">Family</option>
					<option value="Food/Drink">Food/Drink</option>
					<option value="Game/SiFi">Game/SiFi</option>
					<option value="Education">Education</option>
					<option value="Fitness">Fitness</option>
					<option value="Pets">Pets</option>
					<option value="Culture">Culture</option>
					<option value="Social">Social</option>
					<option value="Business">Business</option>					
				</select>  		    
			  </div>
			  <div>
			  	<label for="pictures">Pictures:</label>
				<input placeholder="Upload a Picuter of your Event" type="text" class="form-control" id="picture">
			  </div>
			  <div class="form-group">
			    <label for="date">Date:</label>
			    <input type="date" placeholder="02/27/2018" class="form-control" id="Date">
			  </div>
			  <div class="form-group">
			    <label for="time">Time:</label>
			    <input type="time" placeholder="12:30PM" class="form-control" id="Time">
			  </div>
			  <div class="form-group">
			    <label for="address">Address:</label>
			    <input type="address" placeholder=" 300 N 500 W" class="form-control" id="Address">
			  </div>
			  <div class="form-group">
			    <label for="city">City:</label>
			    <input type="city" placeholder="SaltLake City" class="form-control" id="Cit">
			  </div>	
			  <div class="form-group">
			    <label for="state">Sate:</label>
			    <input type="state" placeholder="UT" class="form-control" id="Sate">
			  </div>	
			  <div class="form-group">
			    <label for="zip">Zip Code:</label>
			    <input type="zip" placeholder="84115" class="form-control" id="Zip">
			  </div>		  	  	  		  		  
			  <div class="form-group">
			    <label for="discription">Discription:</label>
			    <textarea type="discription" placeholder="discription" class="form-control" id="discription">
			    </textarea>
			  </div>		  	
			  <button type="submit" class="btn btn-warning">Submit</button>
			</form>
		</div>
	</div>

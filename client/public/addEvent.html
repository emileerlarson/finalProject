</div>

	<div class="container">
		<div class="jumbotron" id="jumbo">
			<h1>Add an Event</h1>
			<form action="/action_page.php" id="addEvent">
			  <div class="form-group">
			    <label for="title">Event Title:</label>
			    <input type="title" placeholder="Event Title" class="form-control" id="title">
			  </div>
			  <div class="form-group">
			    <label for="list">Category:</label>
			    <select class="form-control" id="category">
			    	<option value="placeholder"></option>
					<option value="outDoor">Outdoor</option>
					<option value="art">Art</option>
					<option value="music">Music</option>
					<option value="family">Family</option>
					<option value="foodDrink">Food/Drink</option>
					<option value="gameSciFi">Game/SciFi</option>
					<option value="education">Education</option>
					<option value="fitness">Fitness</option>
					<option value="pets">Pets</option>
					<option value="culture">Culture</option>
					<option value="social">Social</option>
					<option value="business">Business</option>					
				</select>  		    
			  </div>
			  <div class="form-group">
					<!-- Button to access locals picture files --> 
					<label class="file-upload-container" for="file-upload">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Picture_icon_BLACK.svg/2000px-Picture_icon_BLACK.svg.png" id="img-preview" style="hight: 20px; width: 20px;"/>
					<input id="file-upload" type="file" style="display:none;">
						Upload an Image
					</label>
					<!-- ===============================-->
			    <input placeholder="Upload a Picture of your Event" type="text" class="form-control" id="picture">
			  </div>
			  <div class="form-group" >
			  	<div class="row">
			  		<div class="col-sm-3">
			    	<label for="month">Month:</label>
			    	<input  placeholder="March" class="form-control" id="month" style="margin: 10px;">
			    	</div>
			    	<div class="col-sm-3">
			    	<label for="day">Day:</label>
			    	<input type="day" placeholder="21" class="form-control" id="day" style="margin: 10px;">
			    	</div>
			    	<div class="col-sm-3">
			    	<label for="year">Year:</label>
			    	<input type="year" placeholder="2018" class="form-control" id="year" style="margin: 10px;">
			    	</div>
			    	<div class="col-sm-3">
			    	<label for="time">Time:</label>
			    	<input type="time" placeholder="12:30PM" class="form-control" id="time" style="margin: 10px;">
			    	</div>
			    </div>	
			  </div>
			  <div class="form-group">
			    <label for="address">Address:</label>
			    <input type="address" placeholder=" 300 N 500 W" class="form-control" id="address">
			  </div>

			  <div class="form-group">
			  	<div class="row">
			  		<div class="col-sm-4">
					    <label for="city">City:</label>
					    <input type="city" placeholder="SaltLake City" class="form-control" id="city">
					 </div>	
					  <div class="col-sm-4">
					    <label for="state">State:</label>
					    <input type="state" placeholder="UT" class="form-control" id="state">
					  </div>	
					  <div class="col-sm-4">
					    <label for="zip">Zip Code:</label>
					    <input type="zip" placeholder="84115" class="form-control" id="zip">
			  		  </div>
			  	</div>
			  </div>		  	  	  		  		  
			  <div class="form-group">
			    <label for="description">Description:</label>
			    <textarea type="description" placeholder="description" class="form-control" id="description">
			    </textarea>
			  </div>		  	
			  <button type="submit" class="btn btn-warning">Submit Event</button>
			</form>
		</div>
	</div>
</body>
